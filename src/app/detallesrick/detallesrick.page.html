<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >DETALLES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="detallpersonaje">
    <ion-item>
      <img [src]="detallpersonaje.image" />
   </ion-item>
    <ion-item>
      <ion-label><h1> NOMBRE:  {{detallpersonaje.name}}</h1></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>ESTADO ACTUAL:  {{detallpersonaje.status}}</h2></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>ESPECIE:  {{detallpersonaje.species}}</h2></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>GENERO:  {{detallpersonaje.gender}}</h2></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
